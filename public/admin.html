<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PANEL</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
  background:radial-gradient(circle at 30% -10%,#4b0082,#000);
  color:#fff;
}
.shell{max-width:760px;margin:40px auto;padding:0 14px}
.card{
  background:rgba(20,10,40,.92);
  border-radius:20px;
  padding:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
h1{text-align:center;margin:0 0 6px}
p{text-align:center;color:#c9c0f2;margin:0 0 14px}

.btn{
  background:#2b1f55;color:#fff;border:none;
  padding:10px 14px;border-radius:12px;
  cursor:pointer;font-weight:600
}
.btn.small{padding:8px 10px;font-size:13px}
.btn.main{margin:14px auto;display:block;min-width:220px}

.field{display:flex;gap:8px;align-items:center;margin:10px 0}
.field label{min-width:120px;color:#d7ccff}
.field input{
  flex:1;background:#2b2250;border:1px solid #6f5aa7;
  border-radius:10px;padding:10px;color:#fff
}

.msg-card{
  margin-top:12px;
  background:rgba(40,25,80,.6);
  border-radius:14px;padding:10px
}
.msg-card input,.msg-card textarea{
  width:100%;background:#2b2250;border:1px solid #6f5aa7;
  border-radius:10px;padding:8px;color:#fff
}
.msg-card textarea{min-height:80px;margin-top:6px}

.msg-top{display:flex;gap:6px;align-items:center}
.msg-top label{display:flex;gap:6px;align-items:center;font-size:13px}
.msg-top button{margin-left:auto}

#msg{text-align:center;margin-top:10px}
</style>
</head>

<body>
<div class="shell">
  <div class="card">
    <h1>PANEL</h1>
    <p>WALINK Ãºnico + rotaciÃ³n automÃ¡tica</p>

    <div style="display:flex;gap:6px;justify-content:center">
      <button class="btn small" id="btnReload">Recargar</button>
      <button class="btn small" id="btnReset">Borrar</button>
    </div>

    <div class="field">
      <label>ðŸ“² WALINK</label>
      <input id="walink" placeholder="https://wa.me/549...">
    </div>

    <button class="btn main" id="btnAdd">AGREGAR MENSAJE</button>

    <div id="list"></div>

    <button class="btn main" id="btnSave" style="display:none">GUARDAR</button>
    <div id="msg"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const TOKEN = "daiana-2026";
const API_GET  = `/api/admin.js?token=${TOKEN}`;
const API_POST = `/api/admin-post.js?token=${TOKEN}`;

/* ================= HELPERS ================= */
const $ = s => document.querySelector(s);
const walinkInput = $("#walink");
const list = $("#list");
const msgBox = $("#msg");
const btnSave = $("#btnSave");

function show(text, ok=true){
  msgBox.textContent = text;
  msgBox.style.color = ok ? "#b8ffcf" : "#ff9b9b";
}

async function fetchJson(url, options){
  const r = await fetch(url + `&t=${Date.now()}`, options);
  const j = await r.json();
  if(!r.ok) throw new Error(JSON.stringify(j));
  return j;
}

/* ================= UI ================= */
function messageCard(m={text:"",active:true}){
  const d=document.createElement("div");
  d.className="msg-card";

  d.innerHTML=`
    <div class="msg-top">
      <label><input type="checkbox" ${m.active?"checked":""}> Activo</label>
      <button class="btn small">Eliminar</button>
    </div>
    <textarea>${m.text||""}</textarea>
  `;

  d.querySelector("button").onclick=()=>{d.remove();btnSave.style.display="block"};
  d.querySelectorAll("input,textarea").forEach(el=>{
    el.oninput=()=>btnSave.style.display="block";
  });

  return d;
}

function getMessages(){
  return [...list.children].map(c=>{
    return {
      text:c.querySelector("textarea").value.trim(),
      active:c.querySelector("input").checked
    };
  }).filter(m=>m.text);
}

/* ================= LOAD ================= */
async function loadAll(){
  try{
    show("Cargando...");
    const j = await fetchJson(API_GET,{cache:"no-store"});
    walinkInput.value = j.walink || "";
    list.innerHTML="";
    (j.messages||[]).forEach(m=>list.append(messageCard(m)));
    if(!list.children.length) list.append(messageCard());
    btnSave.style.display="none";
    show("Listo âœ…");
  }catch(e){
    console.error(e);
    show("Error al cargar",false);
  }
}

/* ================= EVENTS ================= */
$("#btnReload").onclick = loadAll;

$("#btnAdd").onclick = ()=>{
  list.append(messageCard());
  btnSave.style.display="block";
};

$("#btnReset").onclick = async()=>{
  try{
    await fetchJson(API_POST,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({walink:"",messages:[]})
    });
    loadAll();
  }catch{ show("Error",false); }
};

$("#btnSave").onclick = async()=>{
  try{
    await fetchJson(API_POST,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        walink: walinkInput.value.trim(),
        messages: getMessages()
      })
    });
    show("Guardado âœ…");
    loadAll();
  }catch(e){
    show("Error al guardar",false);
  }
};

loadAll();
</script>
</body>
</html>
