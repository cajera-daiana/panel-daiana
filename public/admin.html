<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PANEL CAJERAS</title>
<style>
  *{ box-sizing:border-box; }

  /* üîê LOGIN SIMPLE FRONTAL */
  #loginScreen{
    position:fixed;
    inset:0;
    z-index:2000;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(5,0,15,.86);
    backdrop-filter:blur(6px);
  }
  .login-box{
    width:100%;
    max-width:360px;
    padding:20px 18px 18px;
    border-radius:18px;
    background:radial-gradient(circle at 20% -10%, #2d1858, #0b0318 80%);
    box-shadow:0 18px 40px rgba(0,0,0,.8);
    border:1px solid rgba(255,255,255,0.16);
    color:#efeaff;
    font-family:inherit;
  }
  .login-box h2{ margin:0 0 8px; font-size:18px; text-align:center; }
  .login-box p{ margin:0 0 14px; font-size:13px; text-align:center; color:#c9c0f2; }
  .login-field{ margin-bottom:10px; }
  .login-field label{ display:block; font-size:12px; margin-bottom:4px; color:#d7ccff; }
  .login-field input{
    width:100%;
    border-radius:10px;
    border:1px solid rgba(180,140,255,.5);
    background:#2b2250;
    color:#fff;
    padding:8px 10px;
    font-size:13px;
    outline:none;
  }
  #loginBtn{ width:100%; margin-top:6px; }
  #loginError{ margin-top:8px; font-size:12px; color:#ff9b9b; text-align:center; }

  :root{
    --bg1:#4b0082; --bg2:#000000; --particle:#c7b3ff;
    --card:#1c1433f0; --edge1:rgba(174,143,255,.16); --edge2:rgba(255,255,255,.55);
    --text:#ffffff; --muted:#c9c0f2; --btn-bg:#1e1935;
    --neonA:#b985ff; --neonB:#efe6ff;
    --ok:#cfe9ff;
    --bad:#ffb2b2;
  }

  html,body{
    height:100%;margin:0;color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    background:radial-gradient(circle at 30% -10%,var(--bg1),var(--bg2));
  }
  canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0}
  .shell{position:relative;z-index:2;max-width:760px;margin:4px auto 32px;padding:0 14px}

  .logo-wrap{display:flex;justify-content:center}
  .logo{width:240px;display:block;filter:drop-shadow(0 6px 18px rgba(115,90,255,.35));margin:10px auto -36px;}

  .card{
    position:relative;z-index:1;margin:0 auto;
    background:linear-gradient(var(--card),var(--card)) padding-box,
               linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;border-radius:20px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .card-inner{padding:16px 14px}
  h1{text-align:center;margin:2px 0 8px;font-size:24px;letter-spacing:.4px}
  p,small{color:var(--muted);text-align:center;margin:0}

  .btn{
    position:relative;border:none;border-radius:12px;padding:10px 12px;
    color:#fff;cursor:pointer;outline:none;background:var(--btn-bg);
    white-space:nowrap;font-weight:600;letter-spacing:.2px;text-align:center;
    box-shadow:0 6px 18px rgba(40,0,120,.22);z-index:0;
    display:flex;align-items:center;justify-content:center;
    height:36px;font-size:12.5px;
    user-select:none;
  }
  .btn:hover{filter:brightness(1.08)}
  .btn > *{position:relative;z-index:2}
  .btn::before{content:"";position:absolute;inset:0;border-radius:12px;z-index:1;background:transparent;}
  .btn--thin::before{
    inset:-1px;border-radius:13px;
    background:conic-gradient(from 45deg,var(--neonA)0%,var(--neonB)18%,var(--neonA)36%,var(--neonA)100%);
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;mask-composite:exclude;padding:1px;
    filter:saturate(90%) blur(.15px) opacity(.85);
  }
  .btn--sm{ height:34px; padding:8px 10px; font-size:12px; }

  .btn--main{
    position:relative;
    font-size:14px;
    padding:12px 16px;
    width:100%;
    background:#231a44;
    box-shadow:0 10px 28px rgba(127,92,255,.35), 0 0 22px rgba(127,92,255,.22);
    height:44px;
    border-radius:14px;
  }
  .btn--main::before{
    content:""; position:absolute; inset:-2px; border-radius:16px; z-index:1;
    background:conic-gradient(from 30deg, var(--neonA) 0%, var(--neonB) 14%, var(--neonA) 28%, var(--neonA) 100%);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite:xor; mask-composite:exclude;
    padding:2px; filter:saturate(120%) blur(.35px) opacity(.95);
  }

  .actions-top{
    display:grid;
    grid-template-columns:1fr; /* solo recargar */
    gap:8px;
    margin:8px 0 10px;
  }

  .field{
    margin:12px 0 8px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:flex-start;
  }

  /* Label PRO */
  .label-pro{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:6px 10px;
    border-radius:999px;
    background:rgba(185,133,255,.10);
    border:1px solid rgba(185,133,255,.18);
    color:#efeaff;
    font-size:12.5px;
    letter-spacing:.2px;
    margin-left:2px;
    user-select:none;
  }
  .label-sub{
    display:block;
    margin-top:6px;
    font-size:12px;
    color:#bfb6ea;
    padding-left:6px;
  }

  input[type=text]{
    width:100%;
    background:#2b2250;
    border:1px solid rgba(180,140,255,.35);
    border-radius:12px;
    padding:10px 12px;
    color:#fff;
    outline:none;
    min-width:220px;
  }
  input::placeholder{color:#9a8ccc}

  /* WALINK - estado bloqueado/edici√≥n */
  .walink-wrap{ width:100%; display:flex; flex-direction:column; gap:8px; }
  #walink[readonly]{
    opacity:.94;
    cursor:pointer;
    border-color: rgba(180,140,255,.25);
  }
  .walink-actions{
    display:none;
    gap:8px;
    justify-content:flex-end;
    width:100%;
  }
  .walink-actions.show{ display:flex; }
  .btn--ghost{
    background:transparent;
    border:1px solid rgba(180,140,255,.28);
    box-shadow:none;
  }

  /* Mensaje status */
  #msg{ margin-top:12px; text-align:center; }

  /* ===== MODAL MENSAJES ===== */
  .modal{
    position:fixed;
    inset:0;
    z-index:1800;
    display:none;
    align-items:flex-end;
    justify-content:center;
    padding:12px;
    background:rgba(0,0,0,.55);
    backdrop-filter: blur(6px);
  }
  .modal.show{ display:flex; }

  .modal-card{
    width:100%;
    max-width:760px;
    border-radius:20px;
    background:linear-gradient(var(--card),var(--card)) padding-box,
               linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;
    box-shadow:0 18px 55px rgba(0,0,0,.6);
    overflow:hidden;
  }
  .modal-head{
    padding:14px 14px 10px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  .modal-title{
    font-weight:800;
    letter-spacing:.3px;
  }
  .modal-body{ padding:12px 14px 14px; }
  .modal-actions{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    margin-bottom:10px;
  }

  #msgList{ margin-top:6px; }

  .msg-card{
    border:1px solid rgba(180,140,255,.18);
    background:rgba(18,8,40,.40);
    border-radius:16px;
    padding:10px;
    margin:10px 0;
  }
  .msg-top{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
    justify-content:space-between;
  }
  .pill{
    display:flex;
    gap:8px;
    align-items:center;
    padding:6px 10px;
    border-radius:999px;
    background:rgba(185,133,255,.12);
    border:1px solid rgba(185,133,255,.22);
    font-size:12.5px;
    color:#efeaff;
    user-select:none;
  }
  .pill input{ transform:scale(1.05); }

  textarea{
    width:100%;
    margin-top:8px;
    min-height:56px;            /* m√°s angosto/compacto */
    max-height:160px;
    resize:vertical;
    background:#2b2250;
    border:1px solid rgba(180,140,255,.35);
    border-radius:12px;
    padding:10px 12px;
    color:#fff;
    outline:none;
    font-size:13px;
    line-height:1.35;
  }

  .footer-save{
    margin-top:10px;
    display:flex;
    gap:8px;
  }
  .footer-save .btn{ flex:1; height:40px; }

  @media(max-width:420px){
    .logo{width:216px;margin:8px auto -38px}
    .card-inner{padding:14px 10px}
    .btn{font-size:12.5px}
    .walink-actions{ justify-content:stretch; }
    .walink-actions .btn{ flex:1; }

    .modal{ align-items:flex-end; padding:10px; }
    .modal-head{ padding:12px; }
    .modal-body{ padding:12px; }
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div id="loginScreen">
  <div class="login-box">
    <h2>Acceso al panel</h2>
    <p>Ingres√° tus credenciales para ver el panel.</p>

    <div class="login-field">
      <label for="loginUser">Usuario</label>
      <input id="loginUser" type="text">
    </div>

    <div class="login-field">
      <label for="loginPass">Contrase√±a</label>
      <input id="loginPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button class="btn btn--thin btn--sm" id="loginBtn">Entrar</button>
    <div id="loginError"></div>
  </div>
</div>

<div class="shell">
  <div class="logo-wrap">
    <img class="logo" src="/logo-admin.png" alt="Logo del panel">
  </div>

  <div class="card">
    <div class="card-inner">
      <h1>PANEL CAJERAS</h1>

      <div class="actions-top">
        <button class="btn btn--thin btn--sm" id="btnView">Recargar</button>
      </div>

      <!-- WALINK -->
      <div class="field">
        <div style="width:100%">
          <span class="label-pro">üì≤ N√∫mero principal de atenci√≥n</span>
          <span class="label-sub">Toc√° el campo para editarlo y guardarlo.</span>

          <div class="walink-wrap" style="margin-top:8px;">
            <input id="walink" type="text" placeholder="https://wa.me/549XXXXXXXXXX" readonly>

            <div class="walink-actions" id="walinkActions">
              <button class="btn btn--thin btn--sm" id="btnSaveWalink">Guardar</button>
              <button class="btn btn--ghost btn--sm" id="btnCancelWalink">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bot√≥n principal: Mensajes -->
      <button class="btn btn--main" id="btnOpenMessages">MENSAJES</button>

      <p id="msg"></p>
    </div>
  </div>
</div>

<!-- MODAL MENSAJES -->
<div class="modal" id="messagesModal" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-modal="true" aria-label="Mensajes de WhatsApp">
    <div class="modal-head">
      <div class="modal-title">Mensajes de WhatsApp</div>
      <button class="btn btn--ghost btn--sm" id="btnCloseMessages">Cerrar</button>
    </div>

    <div class="modal-body">
      <div class="modal-actions">
        <button class="btn btn--thin btn--sm" id="btnAddMsg">Agregar mensaje</button>
      </div>

      <div id="msgList"></div>

      <div class="footer-save">
        <button class="btn btn--thin" id="btnSaveAllMsgs">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ‚úÖ TOKEN FIJO */
const TOKEN = "daiana-2026";

/* ‚úÖ Endpoints con .js */
const API_ADMIN = `/api/admin.js?token=${encodeURIComponent(TOKEN)}&get=1`;
const API_POST  = `/api/admin-post.js?token=${encodeURIComponent(TOKEN)}`;

/* Fondo */
const c=document.getElementById("bg"),x=c.getContext("2d");
let P=[];
function rs(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",rs);rs();
for(let i=0;i<90;i++)P.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.28,vy:(Math.random()-.5)*.28,r:Math.random()*2+.7});
(function anim(){
  const grad=x.createRadialGradient(c.width*0.3,c.height*0.1,0,c.width*0.3,c.height*0.1,Math.max(c.width,c.height));
  const cs=p=>getComputedStyle(document.documentElement).getPropertyValue(p).trim();
  grad.addColorStop(0,cs('--bg1'));grad.addColorStop(1,cs('--bg2'));
  x.fillStyle=grad;x.fillRect(0,0,c.width,c.height);x.fillStyle=cs('--particle');
  for(const p of P){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>c.width)p.vx*=-1;if(p.y<0||p.y>c.height)p.vy*=-1;x.beginPath();x.arc(p.x,p.y,p.r,0,6.283);x.fill();}
  requestAnimationFrame(anim);
})();

const $=s=>document.querySelector(s);

/* üîê LOGIN SIMPLE */
const LOGIN_USER = "Kalyx";
const LOGIN_PASS = "12345";
const SESSION_MINUTES = 10;

const loginScreen = $("#loginScreen");
const loginUser   = $("#loginUser");
const loginPass   = $("#loginPass");
const loginBtn    = $("#loginBtn");
const loginError  = $("#loginError");

function markActivity(){ localStorage.setItem("panel_last_active", Date.now().toString()); }
function isSessionValid(){
  const ok   = localStorage.getItem("panel_auth_ok");
  const last = Number(localStorage.getItem("panel_last_active") || "0");
  if (ok !== "1" || !last) return false;
  return (Date.now()-last) < (SESSION_MINUTES*60*1000);
}
function forceLogout(){
  localStorage.removeItem("panel_auth_ok");
  localStorage.removeItem("panel_last_active");
  if (loginScreen) loginScreen.style.display = "flex";
}
function doLogin(){
  const u=(loginUser.value||"").trim();
  const p=(loginPass.value||"");
  if (u===LOGIN_USER && p===LOGIN_PASS){
    localStorage.setItem("panel_auth_ok","1");
    markActivity();
    loginScreen.style.display="none";
    loginError.textContent="";
    loadAll();
  } else {
    loginError.textContent="Usuario o contrase√±a incorrectos";
  }
}
loginBtn.onclick=(e)=>{e.preventDefault();doLogin();};

window.addEventListener("load",()=>{
  if (isSessionValid()){
    loginScreen.style.display="none";
    markActivity();
    loadAll();
  } else {
    forceLogout();
  }
});
["click","keydown","mousemove","touchstart"].forEach(ev=>{
  window.addEventListener(ev,()=>{ if(isSessionValid()) markActivity(); },{passive:true});
});
setInterval(()=>{ if(!isSessionValid()) forceLogout(); },15000);

/* UI refs */
const msgEl = $("#msg");
const btnView = $("#btnView");

/* WALINK */
const walinkInput   = $("#walink");
const walinkActions = $("#walinkActions");
const btnSaveWalink = $("#btnSaveWalink");
const btnCancelWalink = $("#btnCancelWalink");
let walinkOriginal = "";

/* Modal mensajes */
const messagesModal = $("#messagesModal");
const btnOpenMessages = $("#btnOpenMessages");
const btnCloseMessages = $("#btnCloseMessages");
const btnAddMsg = $("#btnAddMsg");
const btnSaveAllMsgs = $("#btnSaveAllMsgs");
const msgList = $("#msgList");

/* Estado */
let lastCfgMessages = [];
let lastCfgWalink = "";

/* Helpers */
function show(t,ok=1){
  msgEl.textContent=t || "";
  msgEl.style.color = ok ? "var(--ok)" : "var(--bad)";
}

async function fetchJson(url, options){
  const r = await fetch(url, options);
  const text = await r.text();
  let j = null;
  try { j = JSON.parse(text); } catch {}
  if (!r.ok) {
    const extra = j ? JSON.stringify(j) : text;
    throw new Error(`HTTP ${r.status} :: ${extra}`);
  }
  return j ?? {};
}

/* WALINK edici√≥n A1 */
function enterWalinkEdit(){
  if (!walinkInput.hasAttribute("readonly")) return;
  walinkOriginal = walinkInput.value;
  walinkInput.removeAttribute("readonly");
  walinkActions.classList.add("show");
  setTimeout(()=>{ walinkInput.focus(); walinkInput.select(); }, 0);
}
function exitWalinkEdit(restore=false){
  if (restore) walinkInput.value = walinkOriginal;
  walinkInput.setAttribute("readonly","readonly");
  walinkActions.classList.remove("show");
}
walinkInput.addEventListener("click", enterWalinkEdit);
walinkInput.addEventListener("focus", enterWalinkEdit);

btnCancelWalink.onclick = (e)=>{
  e.preventDefault();
  exitWalinkEdit(true);
  show("Cambios cancelados");
};

btnSaveWalink.onclick = async (e)=>{
  e.preventDefault();
  const newWalink = (walinkInput.value || "").trim();
  if (!newWalink) return show("Pon√© el n√∫mero principal de atenci√≥n",0);

  try{
    show("Guardando n√∫mero...");
    const j = await fetchJson(API_POST,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        action:"set_all",
        walink: newWalink,
        messages: Array.isArray(lastCfgMessages) ? lastCfgMessages : []
      })
    });

    if(!j.ok) return show("Error al guardar el n√∫mero",0);

    exitWalinkEdit(false);
    show("N√∫mero actualizado ‚úÖ");
    await loadAll();
  }catch(err){
    console.error(err);
    show(`Error al guardar: ${err.message}`,0);
  }
};

/* ===== Mensajes (modal) ===== */
function openMessages(){
  messagesModal.classList.add("show");
  messagesModal.setAttribute("aria-hidden","false");
  document.body.style.overflow="hidden";
}
function closeMessages(){
  messagesModal.classList.remove("show");
  messagesModal.setAttribute("aria-hidden","true");
  document.body.style.overflow="";
}

btnOpenMessages.onclick = (e)=>{ e.preventDefault(); openMessages(); };
btnCloseMessages.onclick = (e)=>{ e.preventDefault(); closeMessages(); };
messagesModal.addEventListener("click",(e)=>{
  if(e.target === messagesModal) closeMessages();
});
window.addEventListener("keydown",(e)=>{
  if(e.key === "Escape" && messagesModal.classList.contains("show")) closeMessages();
});

function makeMessageCard(m={id:null,text:"",active:true}){
  const d=document.createElement("div");
  d.className="msg-card";
  d.dataset.id = m.id || "";

  const top=document.createElement("div");
  top.className="msg-top";

  const pill=document.createElement("label");
  pill.className="pill";
  const chk=document.createElement("input");
  chk.type="checkbox";
  chk.checked = m.active !== false;
  const span=document.createElement("span");
  span.textContent="Activo";
  pill.append(chk,span);

  const del=document.createElement("button");
  del.className="btn btn--ghost btn--sm";
  del.textContent="Eliminar";
  del.onclick=()=>{ d.remove(); };

  top.append(pill,del);

  const ta=document.createElement("textarea");
  ta.placeholder="Ej: Hola, quiero un usuario";
  ta.value=m.text||"";

  d.append(top,ta);
  return d;
}

function renderMessages(messages){
  msgList.innerHTML="";
  const msgs = Array.isArray(messages) ? messages : [];
  if(msgs.length === 0){
    msgList.append(makeMessageCard());
  }else{
    msgs.forEach(m=>{
      msgList.append(makeMessageCard({ id:m.id||null, text:m.text||"", active: m.active !== false }));
    });
  }
}

function getMessagesFromUI(){
  const cards=[...msgList.querySelectorAll(".msg-card")];
  return cards.map(card=>{
    const id = card.dataset.id || null;
    const text  = card.querySelector("textarea")?.value.trim() || "";
    const active= !!card.querySelector('input[type="checkbox"]')?.checked;
    if (!text) return null;
    return { id, text, active };
  }).filter(Boolean);
}

btnAddMsg.onclick = (e)=>{
  e.preventDefault();
  msgList.append(makeMessageCard());
  // scrolleo suave al final
  setTimeout(()=>{ msgList.lastElementChild?.scrollIntoView({behavior:"smooth",block:"start"}); }, 0);
};

btnSaveAllMsgs.onclick = async (e)=>{
  e.preventDefault();
  const walink = (walinkInput.value || "").trim() || lastCfgWalink || "";
  const messages = getMessagesFromUI();

  if(!walink) return show("Pon√© el n√∫mero principal de atenci√≥n",0);
  if(messages.length===0) return show("Agreg√° al menos 1 mensaje",0);

  try{
    show("Guardando mensajes...");
    const j = await fetchJson(API_POST,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ action:"set_all", walink, messages })
    });

    if(!j.ok) return show("Error al guardar mensajes",0);

    show("Mensajes guardados ‚úÖ");
    closeMessages();
    await loadAll();
  }catch(err){
    console.error(err);
    show(`Error al guardar: ${err.message}`,0);
  }
};

/* ===== Carga inicial ===== */
async function loadAll(){
  try{
    show("Cargando...");
    const j = await fetchJson(API_ADMIN);
    const cfg = j.cfg || j;

    lastCfgWalink = (cfg.walink || "").toString();
    walinkInput.value = lastCfgWalink;

    lastCfgMessages = Array.isArray(cfg.messages) ? cfg.messages : [];
    renderMessages(lastCfgMessages);

    // siempre bloqueado al cargar
    walinkInput.setAttribute("readonly","readonly");
    walinkActions.classList.remove("show");

    show("Listo ‚úÖ");
  }catch(e){
    console.error(e);
    show(`Error al cargar: ${e.message}`,0);
  }
}

/* Bot√≥n recargar */
btnView.onclick=()=>loadAll();
</script>
</body>
</html>
