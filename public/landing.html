    body{
      min-height:100vh;
      background:radial-gradient(circle at 20% 20%, #2a004d, #000000 90%);
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;

      font-family:"Montserrat", sans-serif;
      text-align:center;

      padding:12px;
    }

    @keyframes bgMove{
      0%{background-position:0 0}
      100%{background-position:100% 100%}
    }

    .particle{
      position:absolute;
      background:rgba(177,124,255,.5);
      border-radius:50%;
      width:2px;height:2px;
      animation:float linear infinite, shimmer 4s ease-in-out infinite;
      box-shadow:0 0 6px rgba(177,124,255,.8);
    }

    @keyframes float{
      from{transform:translateX(0);opacity:.25}
      to{transform:translateX(100vw);opacity:.9}
    }
    @keyframes shimmer{
      0%,100%{opacity:.2}
      50%{opacity:.9}
    }

    .card-wrapper{
      z-index:2;
      width:100%;
      display:flex;
      justify-content:center;
    }

    .card{
      position:relative;
      width:min(92vw,420px);
      padding:18px 16px 16px;
      border-radius:20px;
      background:rgba(9,9,22,.82);
      box-shadow:0 0 32px rgba(0,0,0,.7);
      backdrop-filter:blur(16px);
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:20px;
      padding:1px;
      background:linear-gradient(135deg, rgba(177,124,255,.9), rgba(56,189,248,.7));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:.7;
      pointer-events:none;
    }

    .card-inner{
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .badge-row{
      width:100%;
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
    }

    .brand{
      font-size:.7rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      opacity:.75;
    }

    .pill{
      font-size:.7rem;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(34,197,94,.12);
      border:1px solid rgba(34,197,94,.45);
      color:#bbf7d0;
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }

    .pill-dot{
      width:7px;height:7px;
