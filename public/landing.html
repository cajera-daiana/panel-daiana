  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      min-height:100svh; /* CLAVE para iPhone */
      background:radial-gradient(circle at 20% 20%, #2a004d, #000 90%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Montserrat",sans-serif;
      color:#fff;
      overflow:hidden;
      position:relative;
    }

    .particle{
      position:absolute;
      width:2px;height:2px;
      background:rgba(177,124,255,.5);
      border-radius:50%;
      animation:float linear infinite;
      box-shadow:0 0 6px rgba(177,124,255,.8);
    }

    @keyframes float{
      from{transform:translateX(0);opacity:.2}
      to{transform:translateX(100vw);opacity:.9}
    }

    /* CONTENEDOR QUE CENTRA */
    .card-wrapper{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      z-index:2;
    }

    .card{
      width:min(92vw,420px);
      background:rgba(9,9,22,.85);
      border-radius:20px;
      padding:18px 16px 16px;
      box-shadow:0 0 30px rgba(0,0,0,.7);
      backdrop-filter:blur(14px);
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:20px;
      padding:1px;
      background:linear-gradient(135deg, rgba(177,124,255,.9), rgba(56,189,248,.7));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      pointer-events:none;
      opacity:.7;
    }

    .card-inner{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .badge-row{
      width:100%;
      display:flex;
      justify-content:space-between;
      font-size:.7rem;
      opacity:.75;
    }

    .pill{
      padding:4px 10px;
      border-radius:999px;
      background:rgba(34,197,94,.15);
      border:1px solid rgba(34,197,94,.45);
      color:#bbf7d0;
      display:flex;
      gap:6px;
      align-items:center;
    }

    .pill-dot{
      width:7px;height:7px;
      border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 8px #22c55e;
    }

    .slot-img{
      width:min(78vw,300px);
      margin:6px 0 10px;
      border-radius:22px;
    }

    h1{
      font-size:1.25rem;
      text-align:center;
      line-height:1.25;
      text-shadow:0 0 10px rgba(255,200,60,.9);
    }

    .h1-line-small{
      display:block;
      font-size:1.2rem;
      margin-top:6px;
    }

    .subtitle{
      font-size:.78rem;
      opacity:.9;
      text-align:center;
    }

    .cta-btn{
      margin-top:6px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:50px;
      font-weight:700;
      font-size:.95rem;
      background:linear-gradient(135deg,#3aff97,#17c45b);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 0 22px rgba(34,197,94,.9);
      cursor:pointer;
    }

    .cta-btn svg{
      width:20px;height:20px;fill:#fff;
    }

    .helper{
      font-size:.72rem;
      opacity:.7;
      text-align:center;
      margin-top:6px;
    }

    @media(min-width:900px){
      h1{font-size:1.5rem}

  <script>
    for(let i=0;i<60;i++){
      const p=document.createElement("div");
      p.className="particle";
      p.style.top=Math.random()*100+"vh";
      p.style.left=Math.random()*100+"vw";
